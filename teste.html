<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Heatmap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet/v1.6.0/leaflet.css" />
    <script src="https://cdn.leafletjs.com/leaflet/v1.6.0/leaflet.js"></script>
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    

    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var data = [
            [51.5, -0.09],
            [51.5, -0.10],
            [51.51, -0.10],
            [51.51, -0.09],
            [51.5, -0.09]
        ];
        
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);

        var heat = L.heatLayer(data, {radius: 25}).addTo(map);
    </script>
</body>
</html>
